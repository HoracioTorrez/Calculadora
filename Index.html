<div class="calculadora">

      <script>

      <script>
        var operacion = "suma";

        function operar() {
          var valor1 = Number(document.getElementById("op1").value);
          var valor2 = Number(document.getElementById("op2").value);
          var result;

          switch (operacion) {
            case "suma":
              result = valor1 + valor2;
              break;
            case "resta":
              result = valor1 - valor2;
              break;
            case "mult":
              result = valor1 * valor2;
              break;
            case "div":
              if (valor2 == 0) {
                alert("No se puede dividir entre 0");
                return;
              } else {
                result = valor1 / valor2;
              }
              break;
          }
          document.getElementById("res").value = result;
        }
