<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 class="calculator-title">Calculadora</h1>
  <div class="calculator">
    <h2 class="calculator-instructions">Introduzca la cantidad y realice la operaci√≥n</h2>
    <input type="text" id="display" readonly>
    <div class="calculator-buttons">
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="appendOperation('+')">+</button>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="appendOperation('-')">-</button>
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="appendOperation('*')">*</button>
      <button  class="c"onclick="clearDisplay()">C</button>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendOperation('/')">/</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
